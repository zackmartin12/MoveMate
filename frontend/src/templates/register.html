<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
    <!-- BOOTSTRAP IMPORT -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/splash.css">
    <link rel="stylesheet" href="/css/auth.css">

    <script src="./js/register.js" type="module"></script>
    <script src="./js/common.js" type="module"></script>

    <!-- BEGIN FAVICON -->
    <link rel="icon" href="./images/rope1.svg">
    <meta name="theme-color" content="#252831">
    <link rel="apple-touch-icon" sizes="192x192" href="./images/rope1.svg">
    <link rel="apple-touch-icon" sizes="256x256" href="./images/rope1.svg">
    <link rel="apple-touch-icon" sizes="384x384" href="./images/rope1.svg">
    <link rel="apple-touch-icon" sizes="512x512" href="./images/rope1.svg">
    <!-- END FAVICON -->

    <!-- BEGIN INSTALLABLE APP-->
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-mobile-web-app-title" content="Movemate">
    <!-- END INSTALLABLE APP-->
</head>
<body>
    <main>
        <div id="logo-side">
            <img class="logo" src="images/logo.svg">
        </div>
        <div class="screen">
            <img class="logo" src="images/logo.svg">
            <div class="welcome">
                <div class="fs-1" id="w1"> Welcome Back! </div>
                <div class="fs-3" id="w2"> Let's get you moving </div>
            </div>
            <div id="errorbox"></div>
            <form class="" id="registerForm">
                <div class="field">
                    <label class="form-label"> Username </label>
                    <input type="text" placeholder="Username" name="username" id="username" class="form-control"
                        required>
                </div>
                <div class="field">
                    <label> Password </label>
                    <input type="password" placeholder="Password" name="password" id="password" class="form-control"
                        required>
                </div>
                <div class="field">
                    <label> Confirm Password </label>
                    <input type="password" placeholder="Password" name="password" id="confirmPassword" class="form-control">
                </div>
                <button class="btn" id="registerBtn" type="submit"> Register </button>
            </form>
            <a href="./login">Login</a>
        </div>
    </main>
</body>
</html>
