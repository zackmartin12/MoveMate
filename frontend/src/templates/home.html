<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://kit.fontawesome.com/674dc92e82.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/welcomePopup.css">

    <script src="./js/auth.js" type="module"></script>
    <script src="./js/goal.js" type="module"></script>
    <script src="./js/welcome.js" type="module"></script>
    <script src="./js/common.js" type="module"></script>

    <!-- BEGIN FAVICON -->
    <link rel="icon" href="./images/rope1.svg">
    <meta name="theme-color" content="#252831">

    <link rel="apple-touch-icon" sizes="192x192" href="./images/rope1.svg">
    <link rel="apple-touch-icon" sizes="256x256" href="./images/rope1.svg">
    <link rel="apple-touch-icon" sizes="384x384" href="./images/rope1.svg">
    <link rel="apple-touch-icon" sizes="512x512" href="./images/rope1.svg">
    <!-- END FAVICON -->

    <!-- BEGIN INSTALLABLE APP-->
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-mobile-web-app-title" content="Movemate">
    <!-- END INSTALLABLE APP-->
</head>

<body>
    <div id="temp-splash">
        <img class="logo" src="images/logo.svg" alt="Logo">
        <i class="fa-solid fa-spinner fa-2xl fa-spin"></i>
    </div>
    <div id="welcomePopup">
        <div class="welcomeHead">
            <h2 class="title">Welcome to MoveMate</h2>
        </div>
        <p> To get started, please set some goals that you'll aim to meet each day. </p>
        <div>
            <div class="field">
                <label for="Calories"> Calorie Goal</label>
                <input type="text" id="Calories" name="Calories" placeholder="2,200" required>
            </div>
            <div class="field">
                <label for="Water"> Water Goal</label>
                <input type="text" id="Water" name="Water" placeholder="2-4 a day recommended" required>
            </div>
            <div class="field">
                <label for="Sleep"> Sleep Goal</label>
                <input type="text" id="Sleep" name="Sleep" placeholder="8 hrs a day recommend" required>
            </div>
            <div class="field">
                <label for="Steps"> Steps Goal</label>
                <input type="text" id="Steps" name="Steps" placeholder="10,000 steps a day recommended" required>
            </div>
            <button id="welcomeSubmit"> Get Moving! </button>
        </div>
    </div>
    <header>
        <div id="banner">
            <img id="logo" src="images/logo.svg" alt="Logo">
            <div id="user-info">
                <div id="username"></div>
                <img id="avatar" class="avatar" src="images/placeholder.png" alt="Avatar">
                <div class="dropdown-menu">
                    <a id="logout-button">Logout</a>
                </div>
            </div>
        </div>
        <nav>
            <a href="/reminders">Reminders</a>
            <a href="/">Goals</a>
            <a href="/recommendations">Recommendations</a>
        </nav>
    </header>
    <main>
        <div class="goals">
            <a href="./calories">
                <div class="calories-grid-section">
                    <p>Calories</p>
                    <span><span id="calorieAmount"></span> / <span id="calorieTarget"></span></span>

                </div>
            </a>
            <a href="./water">
                <div class="water-grid-section">
                    <p>Water</p>
                    <span><span id="waterAmount"></span> / <span id="waterTarget"></span> Liters</span>
                </div>
            </a>
            <a href="./sleep">
                <div class="sleep-grid-section">
                    <p>Sleep</p>
                    <span><span id="sleepAmount"></span> / <span id="sleepTarget"></span> Hours</span>
                </div>
            </a>
            <a href="./steps">
                <div class="steps-grid-section">
                    <p>Steps</p>
                    <span><span id="stepsAmount"></span> / <span id="stepsTarget"></span></span>
                </div>
            </a>
        </div>
        <div class="streaks">
            <div class="streak">
                <p>Calorie Streak</p>
                <p id="calStreak"></p>
            </div>
            <div class="streak">
                <p>Sleep Streak</p>
                <p id="sleepStreak"></p>
            </div>
            <div class="streak">
                <p>Water Streak</p>
                <p id="waterStreak"></p>
            </div>
            <div class="streak">
                <p>Steps Streak</p>
                <p id="stepsStreak"></p>
            </div>
        </div>
    </main>
</body>
</html>
