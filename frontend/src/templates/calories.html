<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories</title>

    <script src="https://kit.fontawesome.com/674dc92e82.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/category.css">

    <script src="./js/auth.js" type="module"></script>
    <script src="./js/category.js" type="module"></script>
    <script src="./js/goal.js" type="module"></script>
    <script src="./js/common.js" type="module"></script>

    <!-- BEGIN FAVICON -->
    <link rel="icon" href="./images/rope1.svg">
    <meta name="theme-color" content="#252831">
    <link rel="apple-touch-icon" sizes="192x192" href="./images/rope1.svg">
    <link rel="apple-touch-icon" sizes="256x256" href="./images/rope1.svg">
    <link rel="apple-touch-icon" sizes="384x384" href="./images/rope1.svg">
    <link rel="apple-touch-icon" sizes="512x512" href="./images/rope1.svg">
    <!-- END FAVICON -->

    <!-- BEGIN INSTALLABLE APP-->
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-mobile-web-app-title" content="Movemate">
    <!-- END INSTALLABLE APP-->
</head>
<body>
    <div id="temp-splash">
        <img class="logo" src="images/logo.svg" alt="Logo">
        <i class="fa-solid fa-spinner fa-2xl fa-spin"></i>
    </div>
    <header>
        <div id="banner">
            <img id="logo" src="images/logo.svg" alt="Logo">
            <div id="user-info">
                <div id="username"></div>
                <img id="avatar" class="avatar" src="images/placeholder.png" alt="Avatar">
                <div class="dropdown-menu">
                    <a id="logout-button">Logout</a>
                </div>
            </div>
        </div>
        <nav>
            <a href="/reminders">Reminders</a>
            <a href="/">Goals</a>
            <a href="/recommendations">Recommendations</a>
        </nav>
    </header>
    <main>
        <div class="itemGoal">
            <h2>Calorie Goal</h2>
            <div class="editGoal">
                <span><span id="calorieAmount"></span> / <span id="calorieTarget"></span></span>
                <button id="editButton">Edit</button>
            </div>
        </div>
        <form id="itemForm">
            <input type="text" placeholder="Item Name" id="itemFormName">
            <input type="text" placeholder="Amount" id="itemFormAmount">
            <button>Add</button>
        </form>
        <div id="itemList"></div>
    </main>
    <template id="itemTemplate">
        <div class="itemContainer">
            <div class="itemName"></div>
            <div class="itemAmount"></div>
            <button class="itemDeleteButton">Delete</button>
        </div>
    </template>
</body>
</html>
