<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders</title>
        
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/reminders.css">
    <script src="./js/reminders.js" type="module"></script>
    <script src="./js/common.js" type="module"></script>
    <script src="./js/auth.js" type="module"></script>

    <!-- BEGIN FAVICON -->
    <link rel="icon" href="./images/rope1.svg">
    <meta name="theme-color" content="#252831">
    <link rel="apple-touch-icon" sizes="192x192" href="./images/rope1.svg">
    <link rel="apple-touch-icon" sizes="256x256" href="./images/rope1.svg">
    <link rel="apple-touch-icon" sizes="384x384" href="./images/rope1.svg">
    <link rel="apple-touch-icon" sizes="512x512" href="./images/rope1.svg">
    <!-- END FAVICON -->

    <!-- BEGIN INSTALLABLE APP-->
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-mobile-web-app-title" content="Movemate">
    <!-- END INSTALLABLE APP-->
</head>
<body>
    <header>
        <div id="banner">
            <img id="logo" src="images/logo.svg" alt="Logo">
            <div id="user-info">
                <div id="username"></div>
                <img id="avatar" class="avatar" src="images/placeholder.png" alt="Avatar">
                <div class="dropdown-menu">
                    <a id="logout-button">Logout</a>
                </div>
            </div>
        </div>

        <nav>
            <a href="/reminders">Reminders</a>
            <a href="/">Goals</a>
            <a href="/recommendations">Recommendations</a>
        </nav>
    </header>
    <main>
        <div class="remindersContainer">
            <div class="currentReminders">
                <h2>Reminders</h2>
                <div class="calorie-reminders">
                    <h2>Calorie Reminders</h2>
                    <div id="calorieReminders"></div>
                    <button class="calorie-reminder-button">+</button>
                    <form id="calorieForm">
                        <input type="text" placeholder="Title" id="reminderTitleCalorie" required>
                        <input type="time" required id="calorieDate">
                        <input type="submit" value="Add" id="calorieSubmit">
                    </form>
                </div>
                <div class="sleep-reminders">
                    <h2>Sleep Reminders</h2>
                    <div id="sleepReminders"></div>
                    <button class="sleep-reminder-button">+</button>
                    <form id="sleepForm">
                        <input type="text" placeholder="Title" id="sleepTitle" required>
                        <input type="time" required id="sleepDate">
                        <input type="submit" value="Add" id="sleepSubmit">
                    </form>
                </div>
                <div class="water-reminders">
                    <h2>Water Reminders</h2>
                    <div id="waterReminders"></div>
                    <button class="water-reminder-button">+</button>
                    <form id="waterForm">
                        <input type="text" placeholder="Title" id="waterTitle" required>
                        <input type="time" required id="waterDate">
                        <input type="submit" value="Add" id="waterSubmit">
                    </form>
                </div>
                <div class="steps-reminders">
                    <h2>Steps Reminders</h2>
                    <div id="stepsReminders"></div>
                    <button class="steps-reminder-button">+</button>
                    <form id="stepsForm">
                        <input type="text" placeholder="Title" id="stepsTitle" required>
                        <input type="time" required id="stepsDate">
                        <input type="submit" value="Add" id="stepsSubmit">
                    </form>
                </div>
            </div>
            <div class="history">
                <h2 class="historyName">History</h2>
                <div id="historyReminders">

                </div>
            </div>
            <button class="history-toggle-button">History</button>
            <br>
            <br>
        </div>
    </main>
</body>
</html>
